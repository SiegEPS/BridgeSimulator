# fly.toml - Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "app-misty-morning-7441"
primary_region = "sea"  # Seattle - close to you

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  PYTHONPATH = "."

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
