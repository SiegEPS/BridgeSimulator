<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Simulation Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: none; }
        .card-header { background-color: #fff; border-bottom: 2px solid #f0f0f0; font-weight: 600; }
        .strategy-builder { border-left: 3px solid #0d6efd; padding-left: 15px; }
        .results-panel { min-height: 400px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bridge Simulator</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar: Configuration -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">1. Scenario Setup</div>
                    <div class="card-body">
                        <h5>South Hand (You)</h5>
                        <textarea class="form-control mb-2" id="southHand" rows="2" placeholder="e.g. K842 QT72 986 52"></textarea>
                        
                        <h5 class="mt-3">North Hand (Partner)</h5>
                        <select class="form-select mb-2" id="northShape">
                            <option value="balanced">Balanced</option>
                            <option value="semibalanced">Semi-Balanced</option>
                            <option value="any">Any</option>
                        </select>
                        <div class="input-group mb-2">
                            <span class="input-group-text">HCP</span>
                            <input type="number" class="form-control" id="minHcp" value="15" placeholder="Min">
                            <input type="number" class="form-control" id="maxHcp" value="17" placeholder="Max">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">2. Define Strategies</div>
                    <div class="card-body">
                        <!-- Strategy A -->
                        <div class="mb-4 strategy-builder">
                            <label class="form-label"><strong>Strategy A (Baseline)</strong></label>
                            <input type="text" class="form-control mb-2" id="stratAName" value="Bid 1NT">
                            <div class="input-group">
                                <span class="input-group-text">Always Bid</span>
                                <input type="text" class="form-control" id="stratAContract" value="1N">
                            </div>
                        </div>

                        <!-- Strategy B -->
                        <div class="strategy-builder" style="border-color: #198754;">
                            <label class="form-label"><strong>Strategy B (Alternative)</strong></label>
                            <input type="text" class="form-control mb-2" id="stratBName" value="Stayman Logic">
                            
                            <!-- Simple Builder UI -->
                            <div id="simpleBuilder">
                                <div class="mb-2">
                                    IF <select class="form-select d-inline w-auto" id="condSuit">
                                        <option value="H">Hearts</option>
                                        <option value="S">Spades</option>
                                    </select> >= 4
                                </div>
                                <div class="mb-2 ms-3">
                                    THEN Bid <input type="text" class="form-control d-inline w-auto p-1" id="trueBid" value="2H" style="width: 60px;">
                                </div>
                                <div class="mb-2">
                                    ELSE Bid <input type="text" class="form-control d-inline w-auto p-1" id="falseBid" value="1N" style="width: 60px;">
                                </div>
                                <small class="text-muted">Currently supports 1-level condition for demo.</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary w-100 btn-lg" id="runBtn" onclick="runSimulation()">
                    Run Simulation (100 Hands)
                </button>
            </div>

            <!-- Right Panel: Results -->
            <div class="col-md-8">
                <div class="card results-panel">
                    <div class="card-header">3. Simulation Results</div>
                    <div class="card-body">
                        <div id="statusMsg" class="alert alert-secondary d-none">Running...</div>
                        
                        <div class="row" id="statsRow" style="display:none;">
                            <div class="col-md-4">
                                <div class="card bg-light text-center p-3">
                                    <h3 id="statDiff">+0.0</h3>
                                    <small>Avg Point Difference</small>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <canvas id="resultsChart"></canvas>
                            </div>
                        </div>
                        
                        <div class="mt-4" id="rawOutput" style="font-family: monospace; white-space: pre-wrap; font-size: 0.9rem;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/simulation.js"></script>
</body>
</html>
